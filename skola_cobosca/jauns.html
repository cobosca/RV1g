<html>
    <head>
        <title>Gaidot dzimšanas dienu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Gaidot Dzimšanas Dienu</h1>
        <hr>
        
       <form>
		<label for="menesis">Dzimšanas mēnesis:</label>
		<input type="number" id="menesis" min="1" max="12" required>
		<label for="diena">Dzimšanas datums:</label>
		<input type="number" id="diena" min="1" max="31" required>
		<br>
		<button type="button" onclick="calculateDays()">Izskaitļot</button>
		<br>
		<label for="atlicis">Līdz dzimšanas dienai atlikušās dienas:</label>
		<input type="text" id="atlicis" readonly>
	</form>
	<script>
		function calculateDays() {
			
			const month = parseInt(document.getElementById("menesis").value) - 1; 
			const day = parseInt(document.getElementById("diena").value);

			
			const today = new Date();
			const nextBirthday = new Date(today.getFullYear(), month, day);
			if (nextBirthday < today) {
				nextBirthday.setFullYear(today.getFullYear() + 1);
			}

			
			const oneDay = 24 * 60 * 60 * 1000; 
			const daysUntilBirthday = Math.round((nextBirthday - today) / oneDay);

			
			document.getElementById("atlicis").value = daysUntilBirthday;
		}
	</script>
</body>
</html>
